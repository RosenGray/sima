apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: rosengray/sima-client:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://www.sima-board.com"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: BACKBLAZEB_PUBLIC_BUCKET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: backblazeb-public-bucket-access-key
                  key: BACKBLAZEB_PUBLIC_BUCKET_ACCESS_KEY
            - name: BACKBLAZEB_PUBLIC_BUCKET_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backblazeb-public-bucket-secret-key
                  key: BACKBLAZEB_PUBLIC_BUCKET_SECRET_KEY
            - name: RECAPTCHA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: recaptcha-secret-key
                  key: RECAPTCHA_SECRET_KEY
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-user-name
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: DB_PASSWORD
            - name: MAILER_SEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailer-send-api-key
                  key: MAILER_SEND_API_KEY
            # Required for Server Actions to work after pod restarts. Without this,
            # each process uses a different encryption key and clients get "Failed to find Server Action".
            # Create secret: kubectl create secret generic server-actions-encryption-key --from-literal=NEXT_SERVER_ACTIONS_ENCRYPTION_KEY=$(node -e "console.log(require('crypto').randomBytes(32).toString('base64'))")
            - name: NEXT_SERVER_ACTIONS_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: server-actions-encryption-key
                  key: NEXT_SERVER_ACTIONS_ENCRYPTION_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
