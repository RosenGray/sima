name: Account Cleanup Cron

on:
  schedule:
    # Runs daily at 2:00 AM UTC (same as Vercel cron)
    - cron: '0 2 * * *'
  
  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Account Cleanup
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -L \
            ${{ secrets.APP_URL }}/api/cron/cleanup-accounts)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ $http_code -ne 200 ]; then
            echo "Error: Cleanup failed with status $http_code"
            exit 1
          fi
          
          echo "âœ… Account cleanup completed successfully"

